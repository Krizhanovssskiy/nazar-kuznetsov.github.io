<!DOCTYPE html>
<html lang="en">

<head>
  <title>Кузнецов Назар</title>
  <meta charset="UTF-8">
  <!-- Description of the site -->
  <meta name="description" content="Geekhub Javascript">
  <meta name="keywords" content="Geekhub Javascript">
  <meta name="author" content="Nazar Kuznetsov">
  <link rel="shortcut icon" href="img/favicon/favicon.ico.png" type="image/x-icon">
  <!-- <link rel="stylesheet" href="libs/preloader/preloader.css"> -->
</head>

<body>
  <!-- //= template/preloader.html  -->
  <div class="wrapper">

    <section class="goods">
    
      <div id="goods__list" class="goods__list">
        <div data-artical='0001' data-goods class="goods__item">
          <h2 class="goods__title">Баннан</h2>
          <img class="goods__photo" src="img/if_banana_753487.svg" alt="">
          <button data-price="25" class="button">25 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div data-artical='0002' data-goods class="goods__item">
          <h2 class="goods__title">Вишня</h2>
          <img class="goods__photo" src="img/if_cherry_753488.svg" alt="">
          <button data-price="32" class="button">32 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div data-artical='0003' data-goods class="goods__item">
          <h2 class="goods__title">Виноград</h2>
          <img class="goods__photo" src="img/if_grape_753491.svg" alt="">
          <button data-price="28" class="button">28 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div data-artical='0004' data-goods class="goods__item">
          <h2 class="goods__title">Слива</h2>
          <img class="goods__photo" src="img/if_plum_753484.svg" alt="">
          <button data-price="15" class="button">15 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div data-artical='0005' data-goods class="goods__item">
          <h2 class="goods__title">Арбуз</h2>
          <img class="goods__photo" src="img/if_Watermelon_753483.svg" alt="">
          <button data-price="10" class="button">10 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div data-artical='0006' data-goods class="goods__item">
          <h2 class="goods__title">Груша</h2>
          <img class="goods__photo" src="img/if_pear_753497.svg" alt="">
          <button data-price="35" class="button">35 грн</button>
          <div class="goods__desc"></div>
        </div>
        <div class="flex-box">
          <div class="basket">
            <div class="basket-icon" id="basket"></div>
          </div>
        </div>
      </div>
    
      <div class="out">
        <table class="table">
          <thead>
            <tr>
              <th>Номер</th>
              <th>Название</th>
              <th>Цена</th>
              <th>Количество</th>
              <th>Удалить</th>
            </tr>
          </thead>
          <tbody id="product-out">
    
          </tbody>
        </table>
        <div class="reset-box">
          <div id="delete-all-goods" class="all-reset">Очистить корзину</div>
        </div>
        <div id="total" class="total"></div>
    
        <div id="send-order" class="send-order">
          <button id="send-order__button" class="send-order__button button">Оформить заказ</button>
        </div>
      </div>
    
    </section>
    
    
    <div class="form-order-overlay">
      <div id="form-order" class="">
        <div class="form">
          <div class="form-order-close">&#10006;</div>
          <form id="send-order-form" action="" method="post">
            <p id="form-order-total" class="total total-form"></p>
            <h2>Заполните форму</h2>
            <label class="label-order-form">
              <p>Имя</p>
              <input id="user-name" type="text" name="user-name" placeholder="Имя">
            </label>
            <label class="label-order-form">
              <p>Номер телефона</p>
              <input id="user-phone" type="tel" name="user-phone" placeholder="Номер Телефона">
            </label>
            <label class="label-order-form">
              <p>Email</p>
              <input id="user-email" type="email" name="user-email" placeholder="Email...">
            </label>
            <p class="input-submit-box">
              <input id="submit-form" type="submit" value="ПОДТВЕРДИТЬ ЗАКАЗ" class="button">
            </p>
          </form>
        </div>
      </div>
    </div>
    

  </div>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
